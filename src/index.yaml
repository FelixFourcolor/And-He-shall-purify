time: 16
width: 8
delay: 2
beat: 2
transpose: -1
voices:
  - - notes: file://./choir/tenor.yaml
      instrument: [guitar|harp, harp|bass]
      trill: { length: [3, 0] }
      transpose: [~, -12]
      level: [~; -3:..., -2]
      dynamic: [~, 2;1:...]
      sustain: [-1, true]
    
    - notes: file://./choir/bass.yaml
      instrument: [guitar, harp|guitar]
      trill: { length: [3, 0] }
      transpose: [~, -12]
      level: [~; -3:..., -6]
      dynamic: [~, 2;1:...]
      sustain: [-1, true]

    - notes: file://./orchestra/violin-II.yaml
      instrument: [harp|flute, harp|bell]
      transpose: +12
      level: [~, -2]
      sustain: [true, -1]
    
    - notes: file://./orchestra/continuo.yaml
      instrument: [bass|harp, harp]
      transpose: { value: [+12, ~], auto: [false, true] }
      level: [~, -6; -7; -8] 
      sustain: [-1, 3]

  - - notes: file://./choir/soprano.yaml
      instrument: [pling, flute]
      trill: { length: [3, 0] }
      transpose: [+12, ~]
      dynamic: [~, 2;1:...]
      level: [-7, ~; -3:...]
      sustain: [-1, true]
    
    - notes: file://./choir/alto.yaml
      instrument: [pling, harp]
      trill: { length: [3, 0] }
      dynamic: [~, 2;1:...]
      level: [-7, ~; -3:...]
      sustain: [-1, true]

    - notes: file://./orchestra/violin-I.yaml
      instrument: [flute|harp, bit|bell]
      trill: { length: [0, 3] }
      transpose: [~, +12]
      level: [~, -2]
      sustain: [true, -1]

    - notes: file://./orchestra/viola.yaml
      instrument: harp
      transpose: { auto: true }
      level: [~, -5] 
      dynamic: [~, 2;1:...]
      sustain: [-1, true]